<center>

<h1> Upload a csv file only </h1>

<form action="{% url 'upload_csv' %}" method="POST" enctype="multipart/form-data"> 
{% csrf_token %}
<div>
  <label for="name">File: </label>
  <div>
    <input type="file" name="csv_file" required="True">
  </div>          
</div>
<div>          
  <div style="margin-bottom:10px;">
     <button> <span style="margin-right:5px;"></span>Upload </button>
  </div> 
</div>
</form>

</center>
